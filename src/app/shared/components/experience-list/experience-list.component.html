
<section>
  <c-container>
    <c-row>
      <c-col>
        <c-card class="neon-blue" *ngFor="let value of experienceList">
          <img class="c-card-image" [src]="value.image" [alt]="value.title"/>
          <c-card-body>{{value.description}}</c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</section>
